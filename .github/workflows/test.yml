name: Run Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a Node.js version compatible with your project

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build && npm run build:frontend

    - name: Run tests
      run: npm test
